<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Slider</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(221.87deg, #bae1ff 1%, #FFB840 128%);
          ">
        <h1>Snow in the desert</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="
            background: linear-gradient(229.99deg, #fad775 -26%, #A66900 145%);
          ">
        <h1>Zima Blue</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #e7f3fb -1%, #fcdc88 124%);
          ">
        <h1>Kill Team Kill</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #ffbae2 -8%, #f39102 138%);
          ">
        <h1>Life Hutch</h1>
        <p>Love, death & robots</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1509356843151-3e7d96241e11?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1512074911911-f4d3b014e81b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1552632196-9442133181d3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1412&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1514773020495-78fc42df608a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
